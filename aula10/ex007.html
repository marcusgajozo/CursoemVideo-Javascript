<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font-family: monospace;
        }
        h1{
            color: rgb(230, 114, 19);
        }
        input{
            font-family: monospace;
        }
        input#bnt{
            background-color: rgb(230, 114, 19);
            color: rgb(255, 255, 255);
        }
        p#res{
            font-size: 17px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="bnt" value="Somar" onclick="somar()">
    <p id="res">Resultado aqui...</p>

    <script>
        var num = document.getElementById('txtn1')
        //var num2 = document.getElementById('txtn2')
        //tem como fazer de outro jeito
        var num2 = document.querySelector('input#txtn2')
        var resultado = document.getElementById('res')
        var soma
        function somar(){
            soma = Number(num.value) + Number(num2.value)
            resultado.innerHTML = `A soma entre ${num.value} e ${num2.value} Ã© <strong>${soma}</strong>`
            num.value=''
            num2.value=''
        }
    </script>
</body>
</html>
